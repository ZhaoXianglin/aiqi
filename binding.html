<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户绑定</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="//res.wx.qq.com/open/libs/weui/1.1.0/weui.min.css">
    <link rel="stylesheet" href="./CSS/aiqi.css">
</head>
<body ontouchstart>
<div class="bind_header">
    <h1 class="bind_title">用户绑定</h1>
    <p class="bind_subtitle">请正确填写用户信息，以便于工作人员与您联系</p>
</div>
<div class="container">
    <form action="" id="registerForm">
        <div class="weui-cells__title">基础信息</div>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">患者姓名 </label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="病人姓名">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">联系人姓名 </label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="负责联系人姓名">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">联系人手机号 </label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="tel" pattern="[\d]{8,11}" placeholder="负责联系人的手机号码">
                </div>
            </div>
        </div>
        <div class="weui-cells__title">病情描述</div>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell__bd">
                <textarea class="weui-textarea" placeholder="请输入医院的诊断报告结论" rows="5"></textarea>
            </div>
        </div>
        <div class="weui-cells__title">诊断报告及病理报告</div>
        <div class="weui-cells weui-cells_form" id="uploader">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <div class="weui-uploader">
                        <div class="weui-uploader__hd">
                            <p class="weui-uploader__title">图片上传</p>
                            <div class="weui-uploader__info"><span id="uploadCount">0</span>/5</div>
                        </div>
                        <div class="weui-uploader__bd">
                            <ul class="weui-uploader__files" id="uploaderFiles"></ul>
                            <div class="weui-uploader__input-box">
                                <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="footer">

</div>
</body>
</html>
