<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日常数据上报</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="//res.wx.qq.com/open/libs/weui/1.1.0/weui.min.css">
    <link rel="stylesheet" href="./CSS/aiqi.css">
</head>
<body ontouchstart>
<div class="bind_header">
    <h1 class="bind_title">日常数据上报</h1>
    <p class="bind_subtitle">请每天按时填写患者基本数据，便于及时了解患者情况</p>
</div>
<div class="container">
    <form action="" id="dayUpForm">
        <div class="weui-cells__title">当日用药情况</div>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell__bd">
                <textarea class="weui-textarea" placeholder="请输入早中晚各服用药物数量，如“喜玛”早3中4晚3；PLUS：早4中6晚4" rows="3"></textarea>
            </div>
        </div>
        <div class="weui-cells__title">服用“喜玛”同时是否服用其他药物？</div>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell__bd">
                <textarea class="weui-textarea" placeholder="请填写服用的其他药物，没有请填“无”" rows="3"></textarea>
            </div>
        </div>
        <div class="weui-cells__title">下午4时体温（口腔表）</div>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell__bd">
                <div class="weui-slider-box">
                    <div class="weui-slider">
                        <div id="sliderInner" class="weui-slider__inner">
                            <div id="sliderTrack" style="width: 50%;" class="weui-slider__track"></div>
                            <div id="sliderHandler" style="left: 50%;" class="weui-slider__handler"></div>
                        </div>
                    </div>
                    <div id="sliderValue" class="weui-slider-box__value">50</div>
                </div>
            </div>
        </div>

        <div class="weui-cells__title">一天中的精神状态如何？</div>
        <div class="weui-cells weui-cells_radio">
            <label class="weui-cell weui-check__label">
                <div class="weui-cell__bd">
                    <p>很好</p>
                </div>
                <div class="weui-cell__ft">
                    <input type="radio" class="weui-check" name="radio1">
                    <span class="weui-icon-checked"></span>
                </div>
            </label>
            <label class="weui-cell weui-check__label">
                <div class="weui-cell__bd">
                    <p>一般</p>
                </div>
                <div class="weui-cell__ft">
                    <input type="radio" name="radio1" class="weui-check">
                    <span class="weui-icon-checked"></span>
                </div>
            </label>
            <label class="weui-cell weui-check__label">
                <div class="weui-cell__bd">
                    <p>较差</p>
                </div>
                <div class="weui-cell__ft">
                    <input type="radio" name="radio1" class="weui-check">
                    <span class="weui-icon-checked"></span>
                </div>
            </label>
            <label class="weui-cell weui-check__label">
                <div class="weui-cell__bd">
                    <p>很差</p>
                </div>
                <div class="weui-cell__ft">
                    <input type="radio" name="radio1" class="weui-check">
                    <span class="weui-icon-checked"></span>
                </div>
            </label>
        </div>
        <div class="weui-cells__title">服用止疼药，可止疼多长时间？</div>
        <div class="weui-cells weui-cells_radio">
            <label class="weui-cell weui-check__label">
                <div class="weui-cell__bd">
                    <p>6个小时以内</p>
                </div>
                <div class="weui-cell__ft">
                    <input type="radio" class="weui-check" name="radio2">
                    <span class="weui-icon-checked"></span>
                </div>
            </label>
            <label class="weui-cell weui-check__label">
                <div class="weui-cell__bd">
                    <p>6-12个小时</p>
                </div>
                <div class="weui-cell__ft">
                    <input type="radio" name="radio2" class="weui-check">
                    <span class="weui-icon-checked"></span>
                </div>
            </label>
            <label class="weui-cell weui-check__label">
                <div class="weui-cell__bd">
                    <p>12-24个小时</p>
                </div>
                <div class="weui-cell__ft">
                    <input type="radio" name="radio2" class="weui-check">
                    <span class="weui-icon-checked"></span>
                </div>
            </label>
            <label class="weui-cell weui-check__label">
                <div class="weui-cell__bd">
                    <p>24小时以上</p>
                </div>
                <div class="weui-cell__ft">
                    <input type="radio" name="radio2" class="weui-check">
                    <span class="weui-icon-checked"></span>
                </div>
            </label>
        </div>
        <div class="weui-cells__title">饮食情况如何？</div>
        <div class="weui-cells weui-cells_radio">
            <label class="weui-cell weui-check__label">
                <div class="weui-cell__bd">
                    <p>很好</p>
                </div>
                <div class="weui-cell__ft">
                    <input type="radio" class="weui-check" name="radio3">
                    <span class="weui-icon-checked"></span>
                </div>
            </label>
            <label class="weui-cell weui-check__label">
                <div class="weui-cell__bd">
                    <p>一般</p>
                </div>
                <div class="weui-cell__ft">
                    <input type="radio" name="radio3" class="weui-check">
                    <span class="weui-icon-checked"></span>
                </div>
            </label>
            <label class="weui-cell weui-check__label">
                <div class="weui-cell__bd">
                    <p>较差</p>
                </div>
                <div class="weui-cell__ft">
                    <input type="radio" name="radio3" class="weui-check">
                    <span class="weui-icon-checked"></span>
                </div>
            </label>
            <label class="weui-cell weui-check__label">
                <div class="weui-cell__bd">
                    <p>很差</p>
                </div>
                <div class="weui-cell__ft">
                    <input type="radio" name="radio3" class="weui-check">
                    <span class="weui-icon-checked"></span>
                </div>
            </label>
        </div>

        <div class="weui-btn-area">
            <a href="javascript:;" class="weui-btn weui-btn_primary">绑 定</a>
        </div>
    </form>
</div>
<div class="weui-footer bind_footer">
    <p class="weui-footer__text">Copyright &copy; 2016-2017 上海爱启医药技术有限公司</p>
</div>
</body>
</html>
